<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hitung Nilai Garjas A & B</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <h2>Pilih Jenis Kelamin</h2>
  <select id="genderSelect">
    <option value="male">Pria</option>
    <option value="female">Wanita</option>
  </select>

  <h2>Garjas A</h2>
  <label for="runDistanceA">Jarak Lari 12 Menit (meter):</label>
  <input type="number" id="runDistanceA">
  <label for="pullUpA">Jumlah Pull-Up:</label>
  <input type="number" id="pullUpA">
  <label for="sitUpA">Jumlah Sit-Up (dalam 1 menit):</label>
  <input type="number" id="sitUpA">
  
  <h2>Garjas B</h2>
  <label for="runDistanceB">Jarak Lari 12 Menit (meter):</label>
  <input type="number" id="runDistanceB">
  <label for="pushUpB">Jumlah Push-Up:</label>
  <input type="number" id="pushUpB">
  <label for="sitUpB">Jumlah Sit-Up (dalam 1 menit):</label>
  <input type="number" id="sitUpB">

  <button onclick="calculateScores()">Hitung Nilai</button>

  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
