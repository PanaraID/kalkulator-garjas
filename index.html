<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .calculator {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    margin-top: 20px;
    margin-bottom: 10px;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input[type="number"] {
    margin-top: 5px;
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
<div class="calculator">
  <h2>Pilih Jenis Kelamin</h2>
  <select id="genderSelect">
    <option value="male">Pria</option>
    <option value="female">Wanita</option>
  </select>

  <h2>Garjas A</h2>
  <label for="runDistanceA">Jarak Lari 12 Menit (meter):</label>
  <input type="number" id="runDistanceA">
  <label for="pullUpA">Jumlah Pull-Up:</label>
  <input type="number" id="pullUpA">
  <label for="sitUpA">Jumlah Sit-Up (dalam 1 menit):</label>
  <input type="number" id="sitUpA">

  <h2>Garjas B</h2>
  <label for="runDistanceB">Jarak Lari 12 Menit (meter):</label>
  <input type="number" id="runDistanceB">
  <label for="pushUpB">Jumlah Push-Up:</label>
  <input type="number" id="pushUpB">
  <label for="sitUpB">Jumlah Sit-Up (dalam 1 menit):</label>
  <input type="number" id="sitUpB">

  <button onclick="calculateScores()">Hitung Nilai</button>

  <div id="result"></div>
</div>
<script>
  function calculateScores() {
    // Mengambil nilai dari input
    const gender = document.getElementById('genderSelect').value;
    const runDistanceA = parseInt(document.getElementById('runDistanceA').value);
    const pullUpA = parseInt(document.getElementById('pullUpA').value);
    const sitUpA = parseInt(document.getElementById('sitUpA').value);
    const runDistanceB = parseInt(document.getElementById('runDistanceB').value);
    const pushUpB = parseInt(document.getElementById('pushUpB').value);
    const sitUpB = parseInt(document.getElementById('sitUpB').value);

    // Menghitung nilai Garjas A
    let scoreA = 0;
    if (gender === 'male') {
      if (runDistanceA >= 2000) scoreA++;
      if (pullUpA >= 5) scoreA++;
      if (sitUpA >= 25) scoreA++;
    } else if (gender === 'female') {
      if (runDistanceA >= 1600) scoreA++;
      if (pullUpA >= 3) scoreA++;
      if (sitUpA >= 20) scoreA++;
    }

    // Menghitung nilai Garjas B
    let scoreB = 0;
    if (gender === 'male') {
      if (runDistanceB >= 1800) scoreB++;
      if (pushUpB >= 10) scoreB++;
      if (sitUpB >= 20) scoreB++;
    } else if (gender === 'female') {
      if (runDistanceB >= 1400) scoreB++;
      if (pushUpB >= 5) scoreB++;
      if (sitUpB >= 15) scoreB++;
    }

    // Menampilkan hasil
    const resultElement = document.getElementById('result');
    resultElement.innerHTML = `<h2>Hasil Perhitungan Nilai Garjas</h2>
                         <p>Garjas A: ${scoreA} dari 3</p>
                         <p>Garjas B: ${scoreB} dari 3</p>`;
  }
</script>
