<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Garjas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .calculator {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      margin-top: 5px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <h2>Pilih Jenis Kelamin</h2>
    <select id="gender">
      <option value="male">Pria</option>
      <option value="female">Wanita</option>
    </select>

    <div>
      <h2>Kesamapataan A</h2>
      <label for="runDistance">Jarak Lari 12 Menit (meter):</label>
      <input type="number" id="runDistance" />
    </div>

    <div>
      <h2>Kesamapataan B</h2>
      <label for="pushUp">Jumlah Push-Up:</label>
      <input type="number" id="pushUp" />

      <label for="sitUp">Jumlah Sit-Up (dalam 1 menit):</label>
      <input type="number" id="sitUp" />

      <label for="pullUp">Jumlah Pull-Up (dalam 1 menit):</label>
      <input type="number" id="pullUp" />

      <label for="shuttleRun">Jumlah Shuttle Run:</label>
      <input type="number" id="shuttleRun" />
    </div>

    <div>
      <h2>Kesamapataan C</h2>
      <label for="swimTime">Renang:</label>
      <input type="number" id="swimTime" />
    </div>

    <button onclick="calculateScores()">Hitung Nilai</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateDistance(gender, distance) {
      let result = 0;
      if (gender === 'male' && (distance >= 1349 && distance <= 3444)) {
        let difference = distance - 1349;
        result = Math.floor(difference / 21) + 1;
      } else if (gender === 'female' && (distance >= 22 && distance <= 3095)) {
        let difference = distance - 1013;
        result = Math.floor(difference / 21) + 1;
      }
      return result;
    }

    function genderOnChange() {
      const gender = document.getElementById('gender').value;
      if (gender ==='male') {
        // TODO memunculkan situp
      } else if (gender === 'female') {
        // TODO memunculkan chiningup
      }
    }

    document.getElementById('gender').onchange = genderOnChange;

    function calculateScores() {
      // TODO
      const gender = document.getElementById('gender').value;
      const runDistance = parseFloat(document.getElementById('runDistance').value) || 0;
      const pushUp = parseFloat(document.getElementById('pushUp').value) || 0;
      const sitUp = parseFloat(document.getElementById('sitUp').value) || 0;
      const pullUp = parseFloat(document.getElementById('pullUp').value) || 0;
      // TODO: menambahkan chining up
      const shuttleRun = parseFloat(document.getElementById('shuttleRun').value) || 0;
      const swimTime = parseFloat(document.getElementById('swimTime').value) || 0;

      const points = {};

      points['runDistance'] = calculateDistance(gender, runDistance);
      points['pushUp'] = pushUp;
      points['sitUp'] = sitUp;
      points['pullUp'] = gender === 'male' ? pullUp : 0;
      points['shuttleRun'] = shuttleRun;
      points['swimTime'] = swimTime;

      document.getElementById('result').innerHTML = `
          <div>
            <h2>Hasil Perhitungan Nilai</h2>
            <ol>
              <li>Jarak Lari 12 Menit: ${runDistance} meter (${points['runDistance']} poin)</li>
              <li>Jumlah Push-Up: ${pushUp} (${points['pushUp']} poin)</li>
              <li>Jumlah Sit-Up: ${sitUp} (${points['sitUp']} poin)</li>
              <li>Jumlah Pull-Up: ${pullUp} (${points['pullUp']} poin)</li>
              <li>Jumlah Shuttle Run: ${shuttleRun} (${points['shuttleRun']} poin)</li>
              <li>Waktu Renang: ${swimTime} (${points['swimTime']} poin)</li>
            </ol>
          </div>
          <div>
            <h2>Keterangan</h2>
            <ul>
              <li>Jarak lari 12 menit
                <ul>
                  <li>Laki-laki: minimal 1349 dan maksimal 3444</li>
                  <li>Perempuan: minimal 1013 dan maksimal 3095</li>
                </ul>
              </li>
            </ul>
          </div>
        `;
    }
  </script>
</body>

</html>
